      xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
<title>LabelMe: The open annotation tool</title>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE,NO-STORE,MUST-REVALIDATE" />
<META HTTP-EQUIV="imagetoolbar" CONTENT="no" />
<link rel="shortcut icon" href="Icons/favicon16.ico" />
<script type="text/javascript">

<style>
@import url("annotationTools/css/styles.css?version=4");
@import url("annotationTools/css/header.css?version=4");
@import url("annotationTools/css/bubble.css?version=4");
@import url("annotationTools/css/object_list.css?version=4");
@import url("annotationTools/css/scribblemenu.css?version=4");
@import url("annotationTools/css/jquery-ui.css");
@import url("annotationTools/css/jstree_style/style.min.css");
@import url("annotationTools/css/bootstrap.min.css");
</style>

</head>

<!-- Start up LabelMe after HTML elements load -->
<body id="body" style="visibility:hidden;" onload="javascript:StartupLabelMe();">

  <!-- Mechanical Turk instructions and submit button -->
  <div id="mt_submit_form"></div>
  
  <!-- HEADER AND LOGO -->  
  <div class="header" id="header">
    
    <!-- USERNAME FORM-->
    <div id="username_main_div">
      <div id="display_user" style="display:block;">
        你是:
        <b><span id="usernametxt" type="text" style="max-width:120px; height:1.2em;" tabindex="0" title="这个用户名将与每个标注的图片相关联">匿名
        </span></b>
        <font size="-2">(<a href="#" id="changeuser" title="Click to change the username">更改用户名</a>)</font>
      </div>
      <div id="enterUserName" style="display:none;">
        输入用户名：
        <input id="userEnter" type="text" style="width:120px;" tabindex="0" value="" title="在此输入用户名，请勿输入特殊符号" />
      </div>
    </div>
  </div>
  
  <!-- BUTTONS -->
  <div id="tool_buttons">
    <!-- NAVIGATION BUTTONS  -->
    <div id="label_buttons_navigation" style="left: 0;">
      <!-- DOWNLOAD IMAGE BUTTON -->
      <button id="img_url" class="labelBtn" type="button" title="下载图片">
        <img src="Icons/download_img.png"  height="30" />
      </button>
      
      <!-- DOWNLOAD XML BUTTON -->
      <button id="xml_url" class="labelBtn" type="button" title="下载 XML 文件">
        <img src="Icons/download_xml.png"  height="30" />
      </button>
      
      <!-- HELP BUTTON -->
      <button id="help" class="labelBtn" type="button" title="显示帮助页面" onclick="location.href='annotationTools/html/labeling_instructions.html'" >
        <img src="Icons/help_new.png"  height="30" />
      </button>
      
      <!-- NEXT IMAGE BUTTON -->
      <button id="prevImage" class="labelBtn" type="button" title="上一张图片">
        <img src="Icons/previous_2.png" height="30" />
      </button>
      <button id="nextImage" class="labelBtn" type="button" title="下一张图片">
        <img src="Icons/next_2.png" height="30" />
      </button>
    </div>
    <div id="label_buttons_navigation" style="left: 300px;">

      <button id="lessContrast" class="labelBtn" type="button" title="调低亮度">
        <img src="Icons/morecontrast.png" height="30" />
      </button>
      <button id="moreContrast" class="labelBtn" type="button" title="调高亮度">
        <img src="Icons/lesscontrast.png" height="30" />
      </button>
      <button id="transImg" class="labelBtn" type="button" title="图片格式转换">
        <img src="Icons/trans_icon.png" height="30" />
      </button>
      <button id="show_img_url_tree" class="labelBtn" type="button" title="显示图片列表">
        <img src="Icons/show_img_url.png" height="30" />
      </button>
    </div>
    <!-- 此图片所在当前目录 -->
    <div id="label_buttons_contrast" style="position: absolute; left: 700px; top: 13px;">
      <div style="width:500px;height: 20px;overflow:auto;white-space: nowrap;">
        <span id="current_img_url">123</span>
      </div>
    </div>
    <!-- DRAWING BUTTONS -->
    <div id="label_buttons_drawing">
      <div id ="generic_buttons" class="annotatemenu">
      <!-- ZOOM IN BUTTON -->
      <button id="zoomin" class="labelBtnDraw" type="button" title="放大">
        <img src="Icons/zoomin.png" width="28" height="38" />
      </button>
      <!-- ZOOM OUT BUTTON -->
      <button id="zoomout" class="labelBtnDraw" type="button" title="缩小">
        <img src="Icons/zoomout.png" width="28" height="38" />
      </button>
      <!-- FIT IMAGE BUTTON -->
      <button id="fit" class="labelBtnDraw" type="button" title="适应图片">
        <img src="Icons/fitscreen.png" width="28" height="38" />
      </button>
      </div>
    </div>
  </div>
  
  <!-- IMAGE CANVAS -->
  <div class="image_canvas" id="main_section">
    <div id="loading">Loading image...</div>
    <div id="main_media" class="top" style="visibility:hidden; overflow:auto;">
	  <canvas id="imcanvas" style="vertical-align:bottom;z-index:-3;">      
      <!-- <img id="im" style="vertical-align:bottom;z-index:-3;" /> -->
  	  </canvas>
      
      <div id="myCanvas_bg_div" style="position:absolute;left:0px;top:0px;z-index:0;cursor:crosshair;width:100%;height:100%;background-color:rgba(128,64,0,0);">
        <svg:svg 
           id="myCanvas_bg"
           width="100%"
           height="100%" 
           style="position:absolute;left:0px;top:0px;z-index:0;" />
      </div>
      
      <div id="select_canvas_div" style="position:absolute;left:0px;top:0px;z-index:-2;cursor:default;width:100%;height:100%;background-color:rgba(128,64,0,0);">
        <svg:svg 
           id="select_canvas"
           width="100%"
           height="100%"
           style="position:absolute;left:0px;top:0px;z-index:-2;" />
      </div>	      
      
      <div id="draw_canvas_div" style="position:absolute;left:0px;top:0px;z-index:-2;cursor:crosshair;width:100%;height:100%;background-color:rgba(128,64,0,0);">
        <svg:svg 
           id="draw_canvas"
           width="100%"
           height="100%"
           style="position:absolute;left:0px;top:0px;z-index:-2;" />
      </div>
      
      <div id="query_canvas_div" style="position:absolute;left:0px;top:0px;z-index:-2;cursor:default;width:100%;height:100%;background-color:rgba(128,64,0,0);">
        <svg:svg 
           id="query_canvas"
           width="100%"
           height="100%"
           style="position:absolute;left:0px;top:0px;z-index:-2;" />
      </div>
    </div>
  </div>
  
  <!-- DIV that will contain the object list -->
  <div id="anno_anchor"></div>
  
  <!-- DIV for Mechanical Turk feedback form -->
  <div id="mt_feedback" style="position:absolute;bottom:4px;"></div>
  <div style="position:absolute; top:300px; right: 5px;width:200px;height:400px; overflow: auto;">
      <div id="filetree" style="font-size: small;"></div>
  </div>

  <!-- 文件列表模态框 -->
  <div class="modal fade bd-example-modal-xl" id="file_url_tree_modal" tabindex="-1" role="dialog" aria-labelledby="file_url_tree_modal_title" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="file_url_tree_modal_title">文件列表</h5>
        </div>
        <div class="modal-body">
          <div id="file_tree_modal"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
